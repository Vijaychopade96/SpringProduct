<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PRODUCT LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>PRODUCT INFORMATION</h1>
    <hr>
    <button class="btn btn-success">ADD PRODUCT</button>
    <table class="table table-border">
        <tr>
            <th>PRODUCT ID</th>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
            <th>ACTION</th>

        </tr>
        <tr th:each="product:${record}">
            <td th:text="product.productId"></td>
            <td th:text="product.productName"></td>
            <td th:text="product.productPrice"></td>
            <td>
               <a th:href="@{/updateproduct/{id}(id=${product.productId})}"> <button class="btn btn-primary">UPDATE</button></a>
                <a th:href="@{/deleteproduct/{id}(id=${product.productId})}"><button class="btn btn-danger">DELETE</button></a>
            </td>

        </tr>
    </table>
</div>
</body>
</html>
