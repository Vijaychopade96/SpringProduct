<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Add NEW Product</h1>
  <form th:action="@{/modifyproduct}" method="post" th:object="${product}">
    <div class="form-group">
      <label>Enter Product Id</label>
      <input  type="text" name="productId" class="form-control" th:filed="*{productId}" />
    </div>

    <div class="form-group">
      <label>Enter Product Name</label>
      <input  type="text" name="productName" class="form-control" th:filed="*{productName}" />
    </div>

    <div class="form-group">
      <label>Enter Product Price</label>
      <input  type="text" name="productPrice" class="form-control" th:filed="*{productPrice}" />
    </div>
    <div>
      <input  type="submit" value="ADD PRODUCT" class="btn btn-primary">
    </div>

  </form>

</div>


</body>
</html>
